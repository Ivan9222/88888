<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфолайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,500&family=Open+Sans:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/css/normaliza.css">
</head>

<body>
    <div class="wrapper">
        <header class="hader">
            <div class="conteiner">
                <div class="header__content"></div>

                <a class="logo" href="#!">
                    <img src="./img/icon/Group 12 (1).svg" width="24" height="24" alt="Инфолайн logo" class="logo__img">
                    <span class="logo__title">инфолайн</span>
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__Link">Главная</a>

                        </li>

                    </ul>
                </nav>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Аренда</a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Услуги</a>
                        </li>


                    </ul>
                </nav>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Контакты</a>

                        </li>

                    </ul>
                </nav>
                <div class="header__contact">
                    <img src="./img/icon/tel.svg" alt="" class="header__contact-img">
                    <a href="tel +7(3452) 388-000" class="header__tel">8(345)<span>388-000</span></a>
                </div>

            </div>

        </header>
        <section class="hero">
            <div class="conteiner">
                <div class="hero__content"></div>
                <address class="location">
                    <img src="img/icon/clarity_map-market-solid.svg" alt="icon location" class="location__icon">
                    <span class="location__text">ул Республики 61</span>


                </address>
                <h1 class="title"></h1>
                <button class="btn">Заказать звонок</button>

            </div>
            <div class="hero__img">
                <img src="img/bg/vertical-shot-white-building-cler-sky.png" alt="Здание">
            </div>

        </section>

    </div>

</body>

</html>
